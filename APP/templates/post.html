<!DOCTYPE html>
<html>
    <head>
        <title>WesTech</title>
    </head>
    <body>
        <strong>WesTech</strong>
        <div></div>
            {% for post in posts %}
                <article>
                    <time>published: {{ post.published_date }}</time>
                    <h2><a href="">{{ post.title }}</a></h2>
                    <p>{{ post.text|linebreaksbr }}</p>
                </article>
            {% endfor %}
        </article>
    </body>
</html>
